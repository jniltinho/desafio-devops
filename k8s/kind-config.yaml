## https://kind.sigs.k8s.io/docs/user/configuration/
## https://kind.sigs.k8s.io/docs/user/ingress/
## kind create cluster --config=kind-config.yaml
## kind delete cluster --name=desafio-devops-cluster
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: desafio-devops-cluster

nodes:
- role: control-plane
- role: worker
- role: worker
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
